<html>
<head>
  <title>Bottle Counter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- So as to prevent unnecessary mobile zoom in -->
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <!-- Custom CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet"> 
  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Fuzzy Auto Complete CDN -->
  <script src="https://rawgit.com/uohzxela/fuzzy-autocomplete/master/fuzzy-autocomplete.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" href="#"><img alt="Brand" src="img/bottle.png" class="nav-bottle"></a>
        <a class="navbar-brand" href="#" id="bottle-collector-title">BOTTLE COLLECTOR</a>
        <a class="navbar-brand" href="#" id="total-bottles">BOTTLES: <span id="bottle-number"></span></a>
        <a class="navbar-brand" href="#" id="total-cash">CASH: <span id="cash-number"></span></a>
    </div>
</div>
</nav>
  <!-- Need a way to propogate this area with user generated output -->
<div id="bottle-zone"><ul id="bottle-area"><li></li></ul></div>

  <!-- User input and button submission -->
<footer>
<div class = "container-fluid" id="user-input-submission">
  <div class="col-sm-6 col-sm-offset-3">
    <p>Type in a drink brand (ex: 'Fiji', 'Coke')</p>
      <div class="input-group">
        <input type="text" id="bottleInput">
        <div class="input-group-btn">
          <button type="button" class="btn btn-success" onclick="getBottles()">Add Bottle</button>
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div><!-- /.row -->
</footer>


<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
