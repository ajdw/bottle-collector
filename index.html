<html>
<head>
  <title>Bottle Counter</title>
  <meta charset="utf-8">
  <!-- So as to prevent unnecessary mobile zoom in -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/> <!--320-->
  <!-- Custom CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One" rel="stylesheet"> 
  <!-- Latest compiled and minified Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Latest compiled BootstrapJavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
  <!-- Animate CSS CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Fuzzy Auto Complete CDN -->
  <script src="https://rawgit.com/uohzxela/fuzzy-autocomplete/master/fuzzy-autocomplete.js"></script>
  <!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img alt="Brand" src="img/bottle.png" class="nav-bottle"></a>
            <a class="navbar-brand" href="#" id="bottle-collector-title">BOTTLE COLLECTOR</a>
            <a class="navbar-brand" href="#" id="total-bottles">BOTTLES: <span id="bottle-number"></span></a>
            <a class="navbar-brand" href="#" id="total-cash">CASH: <span id="cash-number"></span></a>
        </div>
        <!-- Area of input fields and buttons for login credentials -->
        <div class="button-zone">
          <input id="txtEmail" type="email" placeholder="Email">
          <input id="txtPassword" type="password" placeholder="Password">
          <!-- Log in button -->
        <button id="btnLogin" class="btn btn-primary">Log in</button>
        <button id="btnSignUp" class="btn btn-success">Sign Up</button>
        <button id="btnLogout" class="btn btn-danger hide">Log out</button>
    </div>
  </nav>
  
  <p id="user-status"></p>
  <!-- The area in which user generated bottles appear -->
<div id="bottle-zone"><ul id="bottle-area"><li></li></ul></div>

  <!-- User input and button submission -->
<footer>
<div class = "container-fluid" id="user-input-submission">
  <div class="col-sm-6 col-sm-offset-3">
    <p><b>F I R S T :</b> Type in a drink brand (ex: 'Fiji', 'Coke') then click add bottle</p>
      <div class="input-group">
        <input type="text" id="bottleInput">
        <div class="input-group-btn">
          <button type="button" class="btn btn-success addBottleBtn" onclick="getBottles()">Add Bottle</button>
          <button type="button" class="btn btn-primary submitBtn" onclick="submitBottles()">Submit</button>
        </div><!-- /btn-group -->
      </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>

</footer>

<!-- Custom JS -->
<script src="js/main.js"></script>
</body>
</html>
