<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->

        <a class="navbar-brand" href="#"><img alt="Brand" src="Bottle%20Counter_files/bottle.png" class="nav-bottle"></a>
        <a class="navbar-brand" href="#" id="bottle-collector-title">BOTTLE COLLECTOR</a>

    </div>
</div>

  <!-- Need a way to propogate this area with user generated output -->
<div id="bottle-zone"><ul id="bottle-area"><img src="Bottle%20Counter_files/coke.png" id="userBottle" class="animated rotateInUpRight" width="65" height="65"><img src="Bottle%20Counter_files/coke.png" id="userBottle" class="animated slideInRight" width="65" height="65"><img src="Bottle%20Counter_files/coke.png" id="userBottle" class="animated jackInTheBox" width="65" height="65"><li></li></ul></div>

  <!-- User input and button submission -->
<footer>
<div class="container-fluid" id="user-input-submission">

    <p>Type in a drink brand (ex: 'Fiji', 'Coke')</p>
      <div class="input-group">
        <input id="bottleInput" style="" value="coke" type="text"><div class="fuzzy-autocomplete-result" style="left: 0px; width: 614.55px; position: absolute; background-color: white; border: 1px solid rgb(221, 221, 221); max-height: 150px; overflow-x: hidden; overflow-y: scroll; font-family: &quot;Helvetica Neue&quot;,Helvetica,Arial,sans-serif; font-size: 14px; z-index: 10; display: none;"></div>

      </div><!-- /input-group -->
